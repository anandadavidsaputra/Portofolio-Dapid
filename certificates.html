<section id="certificates">
  <link rel="stylesheet" href="css/certificates.css" />

  <div class="max-w-6xl mx-auto px-4">
    <!-- Judul -->
    <div class="text-center mb-16">
      <h2
        class="text-5xl sm:text-6xl md:text-7xl font-extrabold tracking-tight bg-gradient-to-l from-[#001f4d] via-[#004080] to-black bg-clip-text text-transparent uppercase leading-[1.05]"
      >
        Certificates
      </h2>
      <p
        class="mt-4 text-base sm:text-lg md:text-xl text-gray-400 max-w-xl mx-auto"
      >
        Pengakuan resmi atas kemampuan dan pencapaian saya.
      </p>
    </div>

    <!-- Grid -->
    <div
      id="certificate-grid"
      class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"
    ></div>
  </div>

  <script>
    function renderCertificates(list, containerId) {
      const container = document.getElementById(containerId);
      container.innerHTML = ""; // kosongkan dulu
      list.forEach((c) => {
        container.innerHTML += `
          <div class="certificate-card flex flex-col h-full bg-white rounded-lg shadow-md border border-[#ddd] overflow-hidden">
            <img src="${c.img}" alt="${c.title}" class="w-full object-cover">
            <div class="flex flex-col justify-between flex-grow p-4">
              <h3 class="text-2xl font-bold bg-gradient-to-l pt-3 from-[#001f4d] via-[#004080] to-black bg-clip-text text-transparent mb-2">
                ${c.title}
              </h3>
              <p class="text-gray-700">${c.desc}</p>
              <div class="flex justify-between text-xm mt-4">
                <span><strong>${c.year}</strong></span>
                <span class="font-bold" style="color: ${c.tagColor};">${c.tag}</span>
              </div>
            </div>
          </div>
        `;
      });
    }

  </script>
</section>
