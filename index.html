<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="assets/logo circle.png" />
    <title>David Space</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="bg-gradient-to-r from-white to-blue-50 text-black font-sans">
    <!-- Navbar -->
    <header class="sticky top-0 z-50 bg-white shadow-md">
      <div
        class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center relative"
      >
        <!-- Logo -->
        <h1
          class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-black to-[#001f4d] cursor-default select-none"
        >
          David's Space
        </h1>

        <!-- Hamburger (mobile) -->
        <div class="relative md:hidden">
          <button
            id="menu-toggle"
            class="text-black focus:outline-none"
            aria-label="Toggle menu"
          >
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M4 6h16M4 12h16M4 18h16"
              ></path>
            </svg>
          </button>

          <!-- Mobile nav -->
          <nav
            id="mobile-nav"
            class="hidden fixed right-0 top-14 rounded-md py-2 w-40 flex-col font-medium shadow-md bg-white"
          >
            <a
              href="#home"
              class="nav-link px-4 py-2 text-black hover:text-[#001f4d]"
              >Home</a
            >
            <a
              href="#projects"
              class="nav-link px-4 py-2 text-black hover:text-[#001f4d]"
              >Projects</a
            >
            <a
              href="#experiences"
              class="nav-link px-4 py-2 text-black hover:text-[#001f4d]"
              >Experiences</a
            >
            <a
              href="#certificates"
              class="nav-link px-4 py-2 text-black hover:text-[#001f4d]"
              >Certificates</a
            >
            <a
              href="#contact"
              class="nav-link px-4 py-2 font-bold text-black hover:text-[#001f4d]"
              >Contact</a
            >
          </nav>
        </div>

        <!-- Desktop nav -->
        <nav
          id="nav-links"
          class="hidden md:flex md:flex-row md:items-center gap-6 text-base font-medium"
        >
          <a href="#home" class="nav-link text-black hover:text-[#001f4d]"
            >Home</a
          >
          <a href="#projects" class="nav-link text-black hover:text-[#001f4d]"
            >Projects</a
          >
          <a
            href="#experiences"
            class="nav-link text-black hover:text-[#001f4d]"
            >Experiences</a
          >
          <a
            href="#certificates"
            class="nav-link text-black hover:text-[#001f4d]"
            >Certificates</a
          >
          <a
            href="#contact"
            class="nav-link font-bold text-black hover:text-[#001f4d]"
            >Contact</a
          >
        </nav>
      </div>
    </header>

    <!-- Main content -->
    <main id="main-content" class="py-10 px-3 text-black">
      <p>Loading...</p>
    </main>

    <!-- JS -->
    <script src="js/data/data.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
