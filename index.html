<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>David's Space</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
</head>

<body class="bg-gradient-to-r from-white to-blue-50 text-black font-sans">

  <!-- Navbar -->
  <header class="sticky top-0 z-50 bg-white shadow-md">
    <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center relative">
      <!-- Logo -->
      <h1
        class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-black to-[#001f4d] cursor-default select-none">
        David's Space
      </h1>


      <!-- Hamburger Button wrapper (mobile) -->
      <div class="relative md:hidden">
        <button id="menu-toggle" class="text-black focus:outline-none" aria-label="Toggle menu">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>

        <!-- Mobile nav -->
        <nav id="mobile-nav" class="hidden fixed right-0 top-14 rounded-md py-2 w-40 flex-col font-medium shadow-md"
          style="background: white;">
          <a href="#" data-section="home.html" class="nav-link px-4 py-2 text-black hover:text-[#001f4d]">Home</a>
          <a href="#" data-section="projects.html"
            class="nav-link px-4 py-2 text-black hover:text-[#001f4d]">Projects</a>
          <a href="#" data-section="experiences.html"
            class="nav-link px-4 py-2 text-black hover:text-[#001f4d]">Experiences</a>
          <a href="#" data-section="achievements.html"
            class="nav-link px-4 py-2 text-black hover:text-[#001f4d]">Achievements</a>
          <a href="#" data-section="contact.html"
            class="nav-link px-4 py-2 font-bold text-black hover:text-[#001f4d]">Contact</a>
        </nav>
      </div>

      <!-- Desktop nav -->
      <nav id="nav-links" class="hidden md:flex md:flex-row md:items-center gap-6 text-base font-medium">
        <a href="#" data-section="home.html" class="nav-link text-black hover:text-[#001f4d]">Home</a>
        <a href="#" data-section="projects.html" class="nav-link text-black hover:text-[#001f4d]">Projects</a>
        <a href="#" data-section="experiences.html" class="nav-link text-black hover:text-[#001f4d]">Experiences</a>
        <a href="#" data-section="achievements.html" class="nav-link text-black hover:text-[#001f4d]">Achievements</a>
        <a href="#" data-section="contact.html" class="nav-link font-bold text-black hover:text-[#001f4d]">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Main content -->
  <main id="main-content" class="py-10 px-3 text-black">
    <p>Loading...</p>
  </main>

  <!-- JS for dynamic content & toggle menu -->
  <script>
    function loadSection(file) {
      fetch(file)
        .then(res => {
          if (!res.ok) throw new Error("Failed to fetch");
          return res.text();
        })
        .then(html => {
          document.getElementById('main-content').innerHTML = html;
        })
        .catch(() => {
          document.getElementById('main-content').innerHTML = "<p class='text-red-500'>Failed to load section.</p>";
        });
    }

    function getFileFromHash() {
      const hash = window.location.hash.substring(1);
      if (!hash) return 'home.html';
      return `${hash}.html`;
    }

    window.addEventListener('DOMContentLoaded', () => {
      loadSection(getFileFromHash());
    });

    window.addEventListener('hashchange', () => {
      loadSection(getFileFromHash());
    });

    document.querySelectorAll('#nav-links .nav-link').forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        const section = link.getAttribute('data-section').replace('.html', '');
        window.location.hash = section;
      });
    });

    document.querySelectorAll('#mobile-nav .nav-link').forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        const section = link.getAttribute('data-section').replace('.html', '');
        window.location.hash = section;
        document.getElementById('mobile-nav').classList.add('hidden');
      });
    });

    document.getElementById('menu-toggle').addEventListener('click', () => {
      const mobileNav = document.getElementById('mobile-nav');
      if (mobileNav.classList.contains('hidden')) {
        mobileNav.classList.remove('hidden');
        mobileNav.classList.add('flex');  // tambahkan flex saat tampil
      } else {
        mobileNav.classList.add('hidden');
        mobileNav.classList.remove('flex'); // hapus flex saat disembunyikan
      }
    });


    window.addEventListener('resize', () => {
      if (window.innerWidth >= 768) {
        document.getElementById('mobile-nav').classList.add('hidden');
      }
    });
  </script>

</body>

</html>
