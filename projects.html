<section id="projects">
  <link rel="stylesheet" href="css/projects.css" />

  <!-- Title -->
  <div class="text-center mb-12 px-6 max-w-4xl mx-auto">
    <h2
      class="text-5xl sm:text-6xl md:text-7xl font-extrabold tracking-tight bg-gradient-to-l from-[#001f4d] via-[#004080] to-black bg-clip-text text-transparent uppercase leading-[1.05]"
    >
      Projects
    </h2>
    <p
      class="mt-4 text-base sm:text-lg md:text-xl text-gray-400 leading-relaxed"
    >
      Beberapa aplikasi dan karya desain yang telah saya buat menggunakan
      berbagai teknologi.
    </p>
  </div>

  <!-- Wrapper -->
  <div class="max-w-6xl mx-auto px-4">
    <!-- Tech -->
    <div class="text-left mb-6">
      <h3
        class="text-3xl font-extrabold tracking-tight bg-gradient-to-l from-[#001f4d] via-[#004080] to-black bg-clip-text text-transparent uppercase mb-4"
      >
        Tech Projects
      </h3>
    </div>
    <div id="tech-projects" class="project-grid"></div>

    <!-- Art -->
    <div class="text-left mb-6 mt-12">
      <h3
        class="text-3xl font-extrabold tracking-tight bg-gradient-to-l from-[#001f4d] via-[#004080] to-black bg-clip-text text-transparent uppercase mb-4"
      >
        Art Projects
      </h3>
    </div>
    <div id="art-projects" class="project-grid"></div>
  </div>

  <script>
    function renderProjects(list, containerId) {
      const container = document.getElementById(containerId);
      list.forEach((p) => {
        container.innerHTML += `
      <div class="project-card animate-slide-down-fade-in ${
        p.images.length === 1 ? "portrait" : ""
      }">
        <div class="image-wrapper">
          ${
            p.images.length > 1
              ? `<div class="image-slider">${p.images
                  .map(
                    (img) =>
                      `<img src="${img}" class="slide-img" alt="${p.title}">`
                  )
                  .join("")}</div>`
              : `<img src="${p.images[0]}" class="poster-img" alt="${p.title}">`
          }
        </div>
        <div class="project-content">
          <div class="title-wrapper">
            <h3 class="project-title">${p.title}</h3>
            ${
              p.link
                ? `<a href="${p.link}" target="_blank" class="project-link ${
                    p.linkType || "app"
                  }">
                     ${p.linkText || "Buka Aplikasi"}
                   </a>`
                : ""
            }
          </div>
          <p class="mt-3 project-description">${p.desc}</p>
          <div class="project-tech-list">
            ${p.tech
              .map(
                (t) =>
                  `<span class="project-tech ${t
                    .toLowerCase()
                    .replace(/\s+/g, "-")}">${t}</span>`
              )
              .join(" ")}
          </div>
        </div>
      </div>
    `;
      });
    }

    renderProjects(techProjects, "tech-projects");
    renderProjects(artProjects, "art-projects"); // kosongkan dulu jika belum ada proyek Art
  </script>
</section>
