<section id="experiences">
  <div class="max-w-6xl mx-auto px-4">
    <!-- Title -->
    <div class="text-center mb-16">
      <h2
        class="text-5xl sm:text-6xl md:text-7xl font-extrabold tracking-tight bg-gradient-to-l from-[#001f4d] via-[#004080] to-black bg-clip-text text-transparent uppercase leading-[1.05]"
      >
        Experiences
      </h2>
      <p
        class="mt-4 text-base sm:text-lg md:text-xl text-gray-400 max-w-xl mx-auto"
      >
        Sekilas perjalanan, pencapaian, dan momen yang membentuk diri saya.
      </p>
    </div>

    <div
      id="experience-list"
      class="columns-1 md:columns-2 lg:columns-3 gap-4"
    ></div>
  </div>
</section>

<script>
  function renderExperiences(list, containerId) {
    const container = document.getElementById(containerId);
    container.innerHTML = ""; // kosongkan container dulu
    list.forEach((exp) => {
      container.innerHTML += `
      <div class="mb-4 break-inside-avoid p-4 bg-white rounded-lg shadow-md border border-[#ddd] relative overflow-hidden">
        <div class="absolute top-0 right-0 text-white text-xs px-3 py-1 rounded-bl-lg font-semibold"
          style="background: ${exp.badgeGradient};">
          ${exp.badge}
        </div>
        <h3 class="text-2xl font-extrabold bg-gradient-to-l pt-3 from-[#001f4d] via-[#004080] to-black bg-clip-text text-transparent mb-2">
          ${exp.title}
        </h3>
        <p class="text-gray-700 mb-4">${exp.desc}</p>
        <div class="flex justify-between items-center text-sm">
          <span class="font-semibold">${exp.year}</span>
          <span class="font-bold" style="color: ${exp.tagColor};">${exp.tag}</span>
        </div>
        <img src="${exp.img}" alt="${exp.alt}"
          class="w-full h-auto rounded-lg object-cover mt-4">
      </div>
      `;
    });
  }

  renderExperiences(experiences, "experience-list");
</script>
